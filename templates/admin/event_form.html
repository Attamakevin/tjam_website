{% extends "admin/base.html" %}

{% block title %}
    {% if event %} Edit Event - TJAM Admin {% else %} New Event - TJAM Admin {% endif %}
{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">
                        {% if event %} Edit Event {% else %} Create New Event {% endif %}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ event.title if event else '' }}" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ event.description if event else '' }}</textarea>
                        </div>

                        <!-- Date -->
                        <div class="mb-3">
                            <label for="event_date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="event_date" name="event_date"
                                   value="{{ event.event_date.strftime('%Y-%m-%d') if event else '' }}" required>
                        </div>

                        <!-- Time -->
                        <div class="mb-3">
                            <label for="event_time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="event_time" name="event_time"
                                   value="{{ event.event_date.strftime('%H:%M') if event else '' }}" required>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location"
                                   value="{{ event.location if event else '' }}">
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" name="category"
                                   value="{{ event.category if event else '' }}">
                        </div>

                        <!-- Recurring -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is_recurring" name="is_recurring"
                                   {% if event and event.is_recurring %} checked {% endif %}>
                            <label class="form-check-label" for="is_recurring">Recurring Event</label>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_events') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                {% if event %} Update Event {% else %} Create Event {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
